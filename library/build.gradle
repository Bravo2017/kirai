apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.25'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

apply from: '../maven_push.gradle'
